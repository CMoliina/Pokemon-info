<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Poppins:wght@100;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="card">
            <p class="hp">
                <span>HP</span>
                80
            </p>
            <img src="entei.png"/>
            <h2 class="poke-name">ENTEI</h2>
            <div class="tipes">
                <span>Type 1</span>
                <span>Type 2</span>
            </div>
            <div class="stats">
                <div>
                    <h3>60</h3>
                    <p>Attack</p>
                </div>
                <div>
                    <h3>60</h3>
                    <p>Defense</p>
                </div>
                <div>
                    <h3>60</h3>
                    <p>Speed</p>
                </div>
            </div>
        </div>
        <button id="btn">Generate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
